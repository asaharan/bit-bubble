<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Bit Bubble</title>
    <link rel="stylesheet" type="text/css" href="build/game.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="theme-color" content="#F44336">
    <meta name="msapplication-navbutton-color" content="#F44336">
    <meta name="apple-mobile-web-app-status-bar-style" content="#F44336">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-54386178-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="gameContainer">
        <div class="header">
            <div class="nameAndDescription">
                <div class="first">
                    <div class="name">Bit Bubble</div>
                    <div class="right_options">
                        <select class="level levelselect" onchange="resizeGrid(this.value);">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <button class="newGame">New Game</button>
                    </div>
                </div>
                <div class="desc">
                    <div class="d">Try not to waste the numbers!</div>
                </div>
            </div>
            <div class="gameActions">
                <div class="scores">
                    <div class="scoreContainer currentScoreContainer">
                        <div>Score</div>
                        <div class="currentScore"></div>
                        <div class="currentScoreAnimator"></div>
                    </div>
                    <div class="scoreContainer bestScoreContainer">
                        <div>Best score</div>
                        <div class="bestScore"></div>
                        <div class="bestScoreAnimator"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gridContainerOuter">
            <div class="gridContainerInner">
                <div class="backgroundGrid"></div>
                <div class="mainGrid"></div>
            </div>
            <div id="gameOverContainer" class="gameOver">
                <div class="game-over-title">Game Over!</div>
                <button class="tryAgain">Try again</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="build/game.js"></script>
</body>
</html>
